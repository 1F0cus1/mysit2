<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="text-center">用户列表</h1>

<table class="text-center" >
 <thead>
     <tr>
     <th>序号</th>
     <th>姓名</th>
     <th>密码</th>
     <th>年龄</th>
     </tr>
     {% for i in data %}
    <tr>

        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.password }}</td>
        <td>{{ i.age }}</td>

    </tr>
 {% endfor %}
 </thead>
</table>


</body>
</html>
