<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="">用户列表</h1>
<a href="/add/list">添加</a>

<table border="1" cellspacing="0" cellpadding="10">
 <thead>
     <tr>
     <th>序号</th>
     <th>姓名</th>
     <th>密码</th>
     <th>年龄</th>
     <th>操作</th>
     </tr>
     {% for i in data %}
    <tr>

        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.password }}</td>
        <td>{{ i.age }}</td>
        <td><a href="/user/delete?nid={{ i.id }}">删除</a></td>

    </tr>
 {% endfor %}
 </thead>
</table>


</body>
</html>
